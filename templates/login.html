<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css"> <!-- optional custom styles -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        {% comment %} <h1 class="text-center">Login</h1> {% endcomment %}

        <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- optional welcome (kept from original) -->
            <h1 style="text-align: center;"><span style="color: blue;">Welcome</span></h1>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <label for="exampleInputEmail1">Username:</label>
            <input type="text" class="form-control mb-3" name="username" id="exampleInputEmail1"
                   placeholder="Enter your Username" required>

            <label for="exampleInputPassword1">Password:</label>
            <input type="password" name="password" class="form-control mb-3" id="exampleInputPassword1"
                   placeholder="Enter your Password" required>

            <p>Don't have an account?
                <a href="/register/" style="text-decoration: none;">Create an account</a>
            </p>

            <div class="wrap text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
